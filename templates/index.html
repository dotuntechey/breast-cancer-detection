<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Early Breast Cancer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center text-primary fw-bold mb-4">Early Breast Cancer Detection</h2>
        
        {% if prediction %}
            <div class="alert alert-info text-center fs-5">{{ prediction }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Mammogram Image</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Predict</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
